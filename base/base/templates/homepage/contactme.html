<html lang="es">

    <!-- Inicio Titulo -->

      <div class="container-izquierda ">
          <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 400px">
              <h3 class="display-4 text-white text-uppercase">Contactanos</h3>
              <div class="d-inline-flex text-white">

              </div>
          </div>
      </div>
    </section> 
    <!-- Fin Titulo -->
    <!-- Inicio Formulario Contactame-->
    <section class="ftco-section">
      <div class="row justify-content-center fondo">
        <div class="col-md-12">
          <div class="wrapper">
            <div class="row no-gutters mb-5">
              <div class="col-md-7">
                <div class="contact-wrap w-100 p-md-5 p-4">
                  <h3 class="mb-4 ">Contactanos</h3>
                  <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="label " for="name">Nombre completo</label>
                          <input type="text" class="form-control" name="name" id="name" placeholder="Nombre completo">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="label " for="email">Correo electrónico</label>
                          <input type="email" class="form-control" name="email" id="email" placeholder="Correo electrónico">
                        </div>
                      </div>
                      <div class="">
                        <div class="col-md-12 form-group">
                          <label class="label " for="telefono">Teléfono</label>
                          <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Teléfono">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="col-md-12 form-group">
                          <label class="label " for="#">Mensaje</label>
                          <textarea name="mensaje" class="form-control" id="mensaje" cols="30" rows="4" placeholder="Mensaje"></textarea>
                        </div>
                      </div>
                      <div class=" d-flex justify-content-center m-2">
                          <input type="submit" value="Enviar Mensaje" class="btn btn-primary m-2">
                          <input type="reset" value="Limpiar" class="btn btn-secondary m-2">
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-md-3 mt-4 mapa-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15880.136924147284!2d-72.932408!3d5.708194!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e6a45c5bca75d07%3A0x47a74cd871418199!2sCra%2010A%20%234-25%2C%20Sogamoso%2C%20Boyac%C3%A1!5e0!3m2!1ses-419!2sco!4v1687292418275!5m2!1ses-419!2sco" width="500" height="450" style="border: 1px solid black;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>

          </div>
        </div>
      </div>
      <div class="col-md-4 text-center">
        <div class="container d-flex justify-content-center">
          <div>
            <h4><a class="correo-link" href="mailto:pinautosboyaca0@gmail.com"><i class="bi bi-envelope-fill"></i> pinautosboyaca0@gmail.com</a></h4>
